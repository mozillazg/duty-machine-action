name: duty-machine-action
description: 'save web article as issue'
runs:
  # using: 'docker'
  # image: 'Dockerfile'
  # using: 'node12'
  # main: 'perform.js'
  using: "composite"
  steps:
    - id: install-deps
      shell: bash
      run: |
        sudo apt-get install xvfb
        cd ${{ github.action_path }}
        sudo rm -rf node_modules
        npm install
    - id: run
      shell: bash
      run: |
        cd ${{ github.action_path }}
        xvfb-run --auto-servernum node perform.js
branding:
  icon: 'bookmark'
  color: 'gray-dark'
